{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>senga generator</title>
        <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
        <link rel="stylesheet" 
        href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
              <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                  <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>senga generator (β)</strong>
                  </a>
                </div>
              </div>
        </header>
        <main>
            <section class="jumbotron text-center">
                <div class="container-fluid">
                  <h1>線画ジェネレータ</h1>
                  <p class="lead text-muted">画像ファイルを選択し、「GENERATE」ボタンを押せば、線画が生成されます</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex flex-row bd-highlight mb-3 ">         
                                <img src = "{{ obj.photo.url }}" class="img-fluid" class="col"/>
                                <p style="padding-right: 50px;"></p>
                                <img src="{{ obj.output.url }}" class="img-fluid" class="col"/> 
                                </div>    
                            </div>  
                        </div>
                    </div>
                  <form method="post" enctype="multipart/form-data">
                    <div class="form_wraper">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="button_wraper">
                        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit" style="text-align: center;">Generate</button>
                    </div>
                    </form>
                </div>
              </section>

        </main>

    </body>
</html>
